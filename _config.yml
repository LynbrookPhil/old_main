title: Lynbrook Philosophy Club # name of the site
author: Lynbrook Philosophy Club # name of site's author
email: lynbrookphil1@gmail.com # email of site's author
url: https://lynbrookphil.github.io/main # root address of the site
description: > # description of the site (multiple lines allowed)
        The Lynbrook Philosophy Club's website

permalink: /:slug.html

favicon: "./logo.png" # relative path to site's favicon
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

# theme
remote_theme: riggraz/no-style-please

theme_config:
  back_home_text: "back" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
